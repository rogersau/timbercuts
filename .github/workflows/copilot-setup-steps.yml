name: Copilot Setup Steps

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.22.0'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: timber/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: timber
        run: pnpm install

      - name: Verify setup
        working-directory: timber
        run: |
          echo "Node version: $(node --version)"
          echo "pnpm version: $(pnpm --version)"
          pnpm test:run
